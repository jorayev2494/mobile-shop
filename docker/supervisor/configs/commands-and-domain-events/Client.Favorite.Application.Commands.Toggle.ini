
[program:Shop.Client.Favorite.Application.Commands.Toggle]
process_name    = %(process_num)02d
command         = php /var/project/artisan rabbitmq:command-consume --queue Client.Favorite.Application.Commands.Toggle
autostart       = true
autorestart     = true
user            = root
numprocs        = 1
redirect_stderr = true
stdout_logfile  = /var/project/storage/logs/Client.Favorite.Application.Commands.Toggle.log

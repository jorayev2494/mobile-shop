
[program:Shop.Client.Authentication.Application.Subscribers.ProfileEmailWasUpdatedDomainEventSubscriber]
process_name    = %(process_num)02d
command         = php /var/project/artisan rabbitmq:domain-event-consume --queue Client.Authentication.Application.Subscribers.ProfileEmailWasUpdatedDomainEventSubscriber

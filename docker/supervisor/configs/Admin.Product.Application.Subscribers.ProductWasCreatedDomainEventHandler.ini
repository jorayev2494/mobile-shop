
[program:Shop.Admin.Product.Application.Subscribers.ProductWasCreatedDomainEventHandler]
process_name    = %(process_num)02d
command         = php /var/project/artisan rabbitmq:domain-event-consume --queue Admin.Product.Application.Subscribers.ProductWasCreatedDomainEventHandler
autostart       = true
autorestart     = true
user            = root
numprocs        = 1
redirect_stderr = true
stdout_logfile  = /var/project/storage/logs/Admin.Product.Application.Subscribers.ProductWasCreatedDomainEventHandler.log

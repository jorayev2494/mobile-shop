description: 'Success response'
content:
  application/json:
    schema: 
      type: object
      allOf: 
        -  $ref: ../../fields/accessToken.yml
        -  $ref: ../../fields/refreshToken.yml
        -  properties:
            token_type:
              type: string
              example: 'bearer'
            expires_in:
              type: integer
              example: 900
            auth_data:
              type: object
              allOf:
                -  $ref: ../../fields/id.yml
                -  $ref: ../../fields/firstName.yml
                -  $ref: ../../fields/lastName.yml
                -  $ref: ../../fields/email.yml
                -  $ref: ../../fields/roleId.yml
                -  $ref: ../../fields/createdAt.yml
                -  $ref: ../../fields/updatedAt.yml


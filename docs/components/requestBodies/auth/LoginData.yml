content: 
  application/json: 
    schema: 
      type: object
      required: 
        -  device_id
        -  email
        -  password
      properties:
        device_id:
          type: string
          example: "0NX-xUqHAZ2lOekzOdE"
        email:
          type: string
          example: "user@gmail.com"
        password:
          type: string
          example: "12345Secret_"
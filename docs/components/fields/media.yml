type: object
properties:
  media:
    type: object
    allOf: 
      -  $ref: uuid.yml
      -  properties:
          fileable_uuid:
            type: string
            example: "dba36f98-e041-4e2a-b52f-c614e4b405e6"
          fileable_type:
            type: string
            example: "App\\Models\\Product"
          width:
            type: integer
            example: 3840
            nullable: true
          height:
            type: integer
            example: 2160
            nullable: true
          url:
            type: string
            example: "http://minio:9000/local/products/medias/acpNtqEdGCv5ejJgORTlPwp8MmubIj4m.jp"

type: object
properties:
  current_page:
    type: integer
    example: 1
  data:
    type: array
  first_page_url:
    type: string
    example: "http://127.0.0.1:8084/api/admin/products?page=1"
  from:
    type: integer
    example: 1
  last_page:
    type: integer
    example: 5
  last_page_url:
    type: string
    example: "http://127.0.0.1:8084/api/admin/products?page=5"
  links:
    type: array
    items:
      type: object
      properties:
        url:
          type: string
          example: "http://127.0.0.1:8084/api/admin/products?page=1"
        label:
          type: string
          example: "1"
          enum:
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
        active:
          type: boolean
          example: true
          enum:
            - true
            - false
  next_page_url:
    type: string
    example: "http://127.0.0.1:8084/api/admin/products?page=2"
  path:
    type: string
    example: "http://127.0.0.1:8084/api/admin/products"
  per_page:
    type: integer
    example: 15
  prev_page_url:
    type: string
    example: "http://127.0.0.1:8084/api/admin/products?page=1"
    nullable: true
  to:
    type: integer
    example: 15
  total:
    type: integer
    example: 55
